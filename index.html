<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ResumeAI Builder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@400;700&family=Merriweather:wght@300;400;700&family=Playfair+Display:wght@400;600;700&family=Oswald:wght@400;700&family=Lato:wght@300;400;700&family=Roboto+Slab:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              snow: {
                DEFAULT: '#29B5E8', // Snowflake Cyan
                dark: '#1c8eb8',
                light: '#72cff2',
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
              serif: ['Merriweather', 'serif'],
              display: ['Playfair Display', 'serif'],
              oswald: ['Oswald', 'sans-serif'],
              lato: ['Lato', 'sans-serif'],
              slab: ['Roboto Slab', 'serif'],
            },
            screens: {
              'print': {'raw': 'print'},
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #000;
        color: white;
      }
      
      /* Snowflake-inspired Tech Grid */
      .bg-tech-grid {
        background-color: #000000;
        background-image: 
          linear-gradient(rgba(41, 181, 232, 0.08) 1px, transparent 1px),
          linear-gradient(90deg, rgba(41, 181, 232, 0.08) 1px, transparent 1px);
        background-size: 40px 40px;
      }

      /* Glowing Card Effect */
      .tech-card {
        background: rgba(255, 255, 255, 0.03);
        border: 1px solid rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(5px);
        transition: all 0.3s ease;
      }
      .tech-card:hover {
        border-color: #29B5E8;
        box-shadow: 0 0 15px rgba(41, 181, 232, 0.15);
      }

      /* Primary Action Button (Pill Shape) */
      .btn-snow {
        background-color: #29B5E8;
        color: #000;
        font-weight: 700;
        text-transform: uppercase;
        border-radius: 9999px; /* Pill shape */
        transition: all 0.2s;
        letter-spacing: 0.05em;
      }
      .btn-snow:hover {
        background-color: #5BC0EB;
        box-shadow: 0 0 20px rgba(41, 181, 232, 0.6);
        transform: translateY(-1px);
      }
      .btn-snow:disabled {
        background-color: #334155;
        color: #94a3b8;
        box-shadow: none;
        cursor: not-allowed;
        transform: none;
      }

      /* Custom Scrollbar for Dark Mode */
      .custom-scrollbar::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: #0f172a; 
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #334155; 
        border-radius: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #475569; 
      }

      /* PRINT STYLES */
      @media print {
        @page { margin: 0; size: auto; }
        
        /* 1. Global Reset for Layout */
        html, body {
          width: 100%;
          height: auto !important;
          min-height: 100% !important;
          margin: 0 !important;
          padding: 0 !important;
          overflow: visible !important;
          background: white !important;
          display: block !important;
          color: black !important;
        }

        /* 2. Hide ALL Application UI Elements */
        nav, aside, button, .no-print, .btn-snow, header, footer, 
        .bg-black, .text-gray-100 {
          display: none !important;
        }

        /* 3. Reset React Root and Main Containers */
        #root, main, .bg-tech-grid, .h-screen, .flex, .flex-col {
          display: block !important;
          height: auto !important;
          width: 100% !important;
          overflow: visible !important;
          position: static !important;
          background: none !important;
          transform: none !important;
          margin: 0 !important;
          padding: 0 !important;
        }

        /* 4. Reset Wrapper specific to ResumeBuilder */
        .print-container {
          display: block !important;
          padding: 0 !important;
          margin: 0 !important;
          width: 100% !important;
          overflow: visible !important;
          height: auto !important;
        }

        /* 5. The Resume Content Itself */
        #resume-preview-content {
          display: block !important;
          /* Reset Dimensions */
          width: 100% !important;
          max-width: 210mm !important; /* Force A4 Width */
          height: auto !important;
          /* Reset Transform (Scaling) */
          transform: none !important;
          transform-origin: 0 0 !important;
          /* Reset Styles */
          margin: 0 !important;
          padding: 0 !important;
          box-shadow: none !important;
          border: none !important;
          /* Ensure Flow */
          position: relative !important;
          left: 0 !important;
          top: 0 !important;
          background-color: white !important;
        }

        #resume-preview-content * {
           page-break-inside: auto;
           color-adjust: exact !important;
           -webkit-print-color-adjust: exact !important;
           visibility: visible !important;
        }
        
        .break-inside-avoid {
           page-break-inside: avoid !important;
        }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.1/",
    "@google/genai": "https://esm.sh/@google/genai@^1.33.0",
    "react/": "https://esm.sh/react@^19.2.1/",
    "react": "https://esm.sh/react@^19.2.1",
    "html-docx-js-typescript": "https://esm.sh/html-docx-js-typescript@0.1.5",
    "file-saver": "https://esm.sh/file-saver@2.0.5"
  }
}
</script>
</head>
  <body class="h-screen overflow-hidden flex flex-col">
    <div id="root" class="h-full flex flex-col"></div>
  </body>
</html>
